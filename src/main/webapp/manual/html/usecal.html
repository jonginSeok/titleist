<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>검색</title>
<link rel="Stylesheet" type="text/css" href="/air/css/style.css" />
<link rel="Stylesheet" type="text/css" href="/vof/css/style.css" />
<link rel="Stylesheet" type="text/css" href="/air/wfw/css/jquery-ui-1.8.24.custom.css" />

<style type="text/css">
#slider-range {border:1px solid #AAA}
.ui-slider-handle.ui-state-default.ui-corner-all {border:1px solid lightGrey; background:#E6E6E6}
</style>

<script type="text/javascript" src="/air/wfw/js/plugin/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/air/wfw/js/plugin/XSLTransform.js"></script>
<script type="text/javascript" src="/air/wfw/js/lib/jquery.com.toxslt.js"></script>
<script type="text/javascript" src="/air/wfw/js/plugin/jquery-ui-1.8.24.custom.js"></script>
<script src="/vof/wfw/js/lib/jquery.com.uitab.js" type="text/javascript"></script>
<script type="text/javascript" src="/air/wfw/js/lib/jquery.com.util.js"></script>
<script type="text/javascript" src="/air/wfw/js/lib/jquery.com.js"></script>
<script type="text/javascript" src="/air/wfw/js/plugin/jquery.simplemodal.js"></script>
<script type="text/javascript" src="/air/wfw/js/lib/jquery.com.datepicker.js"></script>

<script type="text/javascript">
var $k1 = jQuery.noConflict();
$k1(document).ready(function() {	
	gfnInit();
});

//onload event
function gfnInit() {	
	//slider bar
	$k1( "#slider-range" ).slider({
		range: true,
		min: 0,
		max: 3000000,
		values: [ 75, 300000 ],
		slide: function( event, ui ) {
			$k1( "#amount" ).val( "￦" + $k1.toComma(ui.values[0]) + " - ￦" + $k1.toComma(ui.values[1]) );
		}
	});
	
	$k1( "#amount" ).val( "￦" + $k1.toComma($k1( "#slider-range" ).slider( "values", 0 )) +
		" - ￦" + $k1.toComma($k1( "#slider-range" ).slider( "values", 1 )) );
		
	//이벤트 정의	
	gfnButtonEvent();
}

//최초 시작시
function gfnButtonEvent(){
	$k1('[name="week"]').click(function (e) { 
		gfnButtonEventD();       
	});	
	
	$k1('#weekCheck').click(function (e) { 
		gfnButtonHide();       
	});
	
	$k1("#leave_homecoming").hide();	 
	
	//월화수목금토일
	var beforeShowDayArr = $k1('[name="week"]:checked').map(function(){
        return $k1(this).val();
    }).get().join(",");
	
	// 달력
	$k1("#txt_fromDate").usecal({
		nummons : 1,
		mindate : +0,
		beforeShowDayWeek :0,
		beforeShowDay : beforeShowDayArr
	}, {
		siteType : "b2c"
	});	
}

//요일 선택 시 달력 다시 그리기
function gfnButtonEventD(){	
	//생성되었던 datepicker를 삭제한다.
	$k1("#txt_fromDate").datepicker("destroy");
	//월화수목금토일
	var beforeShowDayArr = $k1('[name="week"]:checked').map(function(){
        return $k1(this).val();
    }).get().join(",");
	
	var beforeShowDayWeek = 1;
	//요일 선택값
	if($k1("input[name=weekCheck]:checked").size()<1){
		beforeShowDayWeek = 0;		
	}
	
	// 달력                                                                                     
	$k1("#txt_fromDate").usecal({		
		nummons : 1,
		mindate : +0,		
		beforeShowDayWeek : beforeShowDayWeek,
		beforeShowDay : beforeShowDayArr
		
	}, {
		siteType : "b2c"
	});	
}

//요일 체크박스 선택 시 
function gfnButtonHide(){
	$k1("#leave_homecoming").toggle("slow");
	gfnButtonEventD();
}


</script>
</head>

<body>
<!-- 달력 요일 추가 -->
<div class="" style="margin : 20px 10px 20px 20px">

	<span class="k1_tit2">기간</span>
	<input id="txt_fromDate" class="k1_input_text" type="text" value="" readonly="readonly" />
	<br/><br/><br/>
	<span class="k1_tit2">요일</span> &nbsp;
	<input type="checkbox" id ="weekCheck" name ="weekCheck" class="k1_check" />
	<br/><br/>
	
	<div id="leave_homecoming" class="" style="margin : 0px 0px 20px 20px">
		<input type="checkbox" id ="sun" name ="week" class="k1_check" value ="일" />일
		<input type="checkbox" id ="mon" name ="week" class="k1_check" value ="월" />월
		<input type="checkbox" id ="tue" name ="week" class="k1_check" value ="화" />화
		<input type="checkbox" id ="wed" name ="week" class="k1_check" value ="수" />수
		<input type="checkbox" id ="thu" name ="week" class="k1_check" value ="목" />목
		<input type="checkbox" id ="fri" name ="week" class="k1_check" value ="금" />금
		<input type="checkbox" id ="sat" name ="week" class="k1_check" value ="토" />토
		<br/><br/>
		<br/>
	</div>
	
</div>
<br/><br/><br/><br/>
</body>
</html>
