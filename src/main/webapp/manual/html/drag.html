<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8" />
<title>jQuery UI Draggable - Constrain movement</title>
<!-- 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>
 -->
<script type="text/javascript" src="/js/plugin/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/js/plugin/jquery-ui-1.8.24.custom.js"></script>

<link rel="stylesheet" type="text/css" href="/css/jquery-ui-1.8.24.custom.css" />
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css" />

<style>
.draggable {
	width: 90px;
	height: 90px;
	padding: 0.5em;
	float: left;
	margin: 0 10px 10px 0;
}

#draggable, #draggable2 {
	margin-bottom: 20px;
}

#draggable {
	cursor: n-resize;
}

#draggable2 {
	cursor: e-resize;
}

#containment-wrapper {
	width: 95%;
	height: 150px;
	border: 2px solid #ccc;
	padding: 10px;
}

h3 {
	clear: left;
}
</style>
<script>
	var $k1 = jQuery.noConflict();
	$k1(function() {
		/*
		$k1( "#draggable" ).draggable({ axis: "y" });
		$k1( "#draggable2" ).draggable({ axis: "x" });
		
		$k1( "#draggable3" ).draggable({ containment: "#containment-wrapper", scroll: false });
		$k1( "#draggable5" ).draggable({ containment: "parent" });
		 */

		$k1('#draggable').draggable().resizable();
		$k1("#draggable2").draggable({
			axis : "x"
		});
		$k1("#draggable3").draggable({
			containment : "#containment-wrapper",
			scroll : false
		});
		$k1("#draggable5").draggable({
			containment : "parent"
		});

		$k1('#test').draggable().resizable();

		$k1('#iframeFix').draggable().resizable();
	});
</script>
</head>
<body>

	<h3>Constrain movement along an axis:</h3>

	<div id="draggable" class="draggable ui-widget-content">
		<p>I can be dragged only vertically</p>
	</div>

	<div id="draggable2" class="draggable ui-widget-content">
		<p>I can be dragged only horizontally</p>
	</div>

	<h3>Or to within another DOM element:</h3>
	<div id="containment-wrapper">
		<div id="draggable3" class="draggable ui-widget-content">
			<p>I'm contained within the box</p>
		</div>

		<div class="draggable ui-widget-content">
			<p id="draggable5" class="ui-widget-header">I'm contained within
				my parent</p>
		</div>
	</div>

	<div id="test" style="padding: 20px; background-color: #f00;">
		<iframe class="youtube-player" width="100%" height="100%" src="http://www.youtube.com/embed/NugRZGDbPFU?autoplay=1"></iframe><!--  type="text/html" frameborder="0" -->
	</div>

	<div id="cont"
		style="height: 1000px; width: 1000px; background-color: grey;">
		<div id="test" style="padding: 20px; background-color: #f00;">
			<div id="iframeFix" style="display: block; background: transparent; position: absolute; width: 100%; height: 100%; z-index: 9999999;"></div>
			<iframe class="youtube-player" width="100%" height="100%" style="z-index: 2000 !important;" src="http://www.youtube.com/embed/NugRZGDbPFU?autoplay=1"></iframe><!--  type="text/html" frameborder="0" -->
		</div>
	</div>
</body>
</html>
