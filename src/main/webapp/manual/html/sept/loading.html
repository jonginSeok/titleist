<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script src="/vof/wfw/js/plugin/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="/vof/wfw/js/plugin/jquery.blockUI.js" type="text/javascript"></script>
<script src="/vof/wfw/js/lib/jquery.com.js" type="text/javascript"></script>
<script type="text/javascript">
	var $k1 = jQuery.noConflict();

	//이미지 부분
	//좀더 심플한 부분을 원한다면 투명이미지를 제작 하여야 함.
	var style = {
			width : "100px",//이미지 width
			height : "100px",//이미지 height
			top : ($k1(window).height() / 2) - 50,//이미지 상단 위치
			left : ($k1(document).width() / 2) - 50,//이미지 좌측위치
			color : "#dddddd",
			//opacity : 0.5,//이미지 투명도 조절
			cursor : "wait"//이미지 로딩시 커서 모양 지정
		};		
	//masking 부분
	var blockStyle = {
			backgroundColor : '#dddddd',//backmasking clolr
			opacity : 0.5,//backmask 투명도 조절
			cursor : "wait"//backmask 처리시 커서 모양 지정
		};
		
	$k1(document).ready(function() {
		//$k1.uiBlockByGif('msg');

			// 로딩이미지 띄우기

	$k1.uiBlockByJq("air_block_layer", {css: style, overlayCSS: blockStyle});
	
	/*
	//alert(document.getElementById("loading").src = "");
	//document.getElementById("loading").src = "../../imgs/progressbar/loading_a.gif";
	//$k1("#loading").attr("src","../../imgs/progressbar/loading_a.gif");
	*/

		$k1('#change').bind('click', function() {	
			$k1("#loading").attr("src","../../imgs/progressbar/loading_b.gif");
		});	
	
		$k1('#cancel').bind('click', function() {
			//$k1.uiBlockByJq("air_block_layer", {css: style, overlayCSS: blockStyle});
			$k1.uiBlockByJq('air_block_layer');
			//$k1.uiUnblockByJq()
	
		});
	
	});
</script>
</head>
<body>
  Please fill out the form:
<div id="content">
    <div>Field1: <input type="text"></div>
    <div>Field2: <input type="text"></div>
    <div>Field3: <input type="text"></div>
    <div>Field4: <input type="text"></div>
</div>
<div id="buttons">
    <input type="button" value="change" id="change">
    <input type="button" value="Cancel" id="cancel">
</div>
<div id="msg" style="display:none;">
	<img src="../../imgs/progressbar/busy.gif" /> <br>
	조회 중입니다.<br>잠시만 기다리세요<br>
	<input type='button' id='cancel' class="cancel"  >
</div>
<div id="air_block_layer" style="width:100%; text-align: center; margin-top: 1em; display:none;">
	<img id='loading' src="../../imgs/progressbar/loading_a.gif" width="100" height="100" alt="로딩 중..."/>
</div>  
</body>
</html>
