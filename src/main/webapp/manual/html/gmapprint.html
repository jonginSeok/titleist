<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Insert title here</title>
	
	<script type="text/javascript" src="/js/plugin/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
	var $k1 = jQuery.noConflict();

	$k1(document).ready(function() {
		var addr = unescape(location.href);
		var param = (addr.slice(addr.indexOf('?') + 1, addr.length));
		var paramVal = (param.slice(param.indexOf('=') + 1, param.length));
		var img = "<img src='" + paramVal + "'/>";
		
		console.log(paramVal);
		$k1("#printImg").html(img);		
		
		console.log($k1("#printImg").html());
		window.print();
	});
	</script>

</head>

<body>
<div id="printImg" style="width:500px;height:500px;"></div>
