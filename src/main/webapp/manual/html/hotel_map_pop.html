<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="Stylesheet" type="text/css" href="/css/style.css" />
<link rel="Stylesheet" type="text/css" href="/css/htl_contents.css" />
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
<script src="/js/plugin/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="/js/lib/jquery.com.js" type="text/javascript"></script> 
<script src="/js/lib/jquery.com.util.js" type="text/javascript"></script>
<script src="/js/lib/jquery.com.map.js" type="text/javascript"></script>
<script src="/js/plugin/jquery.simplemodal.js" type="text/javascript"></script>
<script type="text/javascript">
var $k1 = jQuery.noConflict();
var cityLocation = parent.parent.cityLocation;
var hotelData = parent.parent.hotelData;

$k1(document).ready(function() {
	$k1(".k1_pop_header .k1_pop_close").click(function() {
		$k1.popup.close();
	});	
	
	$k1.gmap.mapInit('googlemap', {lat : cityLocation.lat, lng : cityLocation.lng, mapSize : 'normal'});
	
	for(var i = 0;i < hotelData.length;i++){
		var markerOption = {
				markerType : 'hotel',
				id : hotelData[i].id, 
				lat : hotelData[i].lat, 
				lng : hotelData[i].lng,			    
				type : hotelData[i].type,
				intro : hotelData[i].intro,
				img : "/imgs/map/hotel_" + (i+1) + ".jpg",
				price : hotelData[i].price,
				ratio : hotelData[i].ratio,
				name : hotelData[i].name,
				target : 'googlemap'	
		};
			
		$k1.gmap.addMarker(markerOption);
	}
	
});
</script>
</head>
<body>
<div id="k1_pop_wrap" style="width:945px;">
	<div class="k1_pop_header">
		<h1>체크인</h1>
		<a class="k1_pop_close" href="" title="팝업창 닫기"></a>
	</div>
	<!-- //k1_pop_header -->
	<div class="k1_pop_container">		
		<!-- contents -->
		<div class="contents">
			<table>
				<tr>
					<td>
						<div id="googlemap" style="width:700px;height:400px;"></div>
					</td>
					<td>
						list
					</td>
				</tr>
			</table>		
			에에에
			
			
			
		</div>
		<!-- //contents -->	
	</div>
	<!-- //k1_pop_container -->
</div>

</body>
</html>
