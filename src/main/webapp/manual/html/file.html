<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>파일다중 선택</title>

<script type="text/javascript">
	function showFile() {
		var selectFiles = document.getElementById('file').files;
		var fileArr = [];
		
		for(var i=0; i<selectFiles.length; i++) {
			var file= selectFiles[i];
			fileArr.push('파일명:'+file.name);
		}
		
		alert(fileArr.join('\n'));
	}
</script>
</head>

<body>
	<form>
		<input type="file" id="file" multiple onchange="showFile()">
	</form>
</body>
</html>
