<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>validate</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="/vof/wfw/js/plugin/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/air/wfw/js/plugin/jquery.validate.js"></script>
<script type="text/javascript" src="/air/wfw/js/lib/jquery.com.util.js"></script>
<script type="text/javascript" src="/air/wfw/js/lib/jquery.com.form.js"></script>
<script type="text/javascript">
var $k1 = jQuery.noConflict();

$k1(document).ready(function() {
	$k1.validate.addMethod("idvalidcheck", idCheck);
	
	$k1("#btn_prpfileByModify").click(function() {		
		var options = getValidationOption();
		$k1("#form_sumbit").forms('validation', function () { alert('폼sumbit ok'); return false; }, options);
		
	});

	$k1("#btn_prpfileByModify2").click(function() {		
		var options = getValidationOption();
		$k1("#form_sumbit2").forms('validation', function () { alert('폼sumbit2 ok'); return false; }, options);
		
	});

});

function getValidationOption() {
	/*
	 * 폼 체크를 위한 옵션 정의
	 */
	var checkItems = null;
	var validateRules = null;
	var msgItems = null;

	//checkItems = [ "#form_sumbit input[id=validId]", "#form_sumbit input[id=validNum]", "validLength", "validMax", "validEmail" ];
	checkItems = [ "validId", "validNum", "validLength", "validMax", "validEmail" ];
	validateRules = [ {required : true, idvalidcheck : true}
	                , {required : true, number : true}
					, {required : true, number : true, rangelength : [3, 5]}
					, {required : true, number : true, max : 30} 
					, {required : true, email : true}];
	msgItems = [ {required : "id를 입력해 주세요.", idvalidcheck : "id형식에 맞지 않습니다."}
	           , {required : "숫자를 입력해 주세요.", number : "숫자만 입력 가능합니다."}
			   , {required : "3 ~ 5자리 값을 입력해 주세요.", number : "숫자만 입력 가능합니다.", rangelength : "입력값의 길이범위를 벗어 났습니다."}
			   , {required : "30보다 작은 값을 입력해 주세요.", number : "숫자만 입력 가능합니다.", max : "최대값을 넘었습니다."}
			   , {required : "email을 입력해 주세요.", email : "email형식에 맞게 입력하세요."}];

	return new Array(checkItems, validateRules, msgItems);
}

function idCheck(value, element){	
	//4 ~ 20 자리 영(대, 소), 숫자 / 첫글자는 숫자 사용 불가
	var pattern = /^[A-Za-z]{1}[A-Za-z0-9_\.]{3,19}$/;
	return pattern.test(value);
}
</script>
</head>
<body>
	<form id='form_sumbit' name="form_sumbit" action=''>
		ID 체크 : <input type='text' id="validId" name='validId' /><br/>
		숫자  체크 : <input type='text' id="validNum" name='validNum' /><br/>
		길이  체크 : <input type='text' id="validLength" name='validLength' /><br/>
		최대값체크 : <input type='text' id="validMax" name='validMax' /><br/>
		이메일 : <input type='text' id="validEmail" name='validEmail' maxlength="50"/><br/>
		<input type='button' id='btn_prpfileByModify' value="Validation"  >
