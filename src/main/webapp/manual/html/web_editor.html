<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>네이버 :: Smart Editor 2 &#8482; 예제</title>
<script type="text/javascript" src="/air/wfw/js/smartEditor/HuskyEZCreator.js" charset="utf-8"></script>

<script src="/air/wfw/js/plugin/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="/air/wfw/js/lib/jquery.com.weditor.js" type="text/javascript"></script>
<script src="/air/wfw/js/lib/jquery.com.util.js" type="text/javascript"></script>
</head>
<body>
<form action="" method="post">
	<textarea name="ir1" id="ir1" rows="10" cols="100" style="width:766px; height:412px; display:none;"></textarea>
	<!--textarea name="ir1" id="ir1" rows="10" cols="100" style="width:100%; height:412px; min-width:610px; display:none;"></textarea-->
	<p id="pid">
		<input type="button" onclick="pasteHTML();" value="본문에 내용 넣기" />
		<input type="button" onclick="showHTML();" value="본문 내용 가져오기" />
		<input type="button" onclick="submitContents(this);" value="서버로 내용 전송" />
	</p>
	<!-- 
	<p></p>
	<textarea name="ir2" id="ir2" rows="10" cols="100" style="width:630px; height:312px; display:none;"></textarea>
	<p>
		<input type="button" onclick="pasteHTML_2();" value="본문에 내용 넣기" />
		<input type="button" onclick="showHTML_2();" value="본문 내용 가져오기" />
		<input type="button" onclick="submitContents_2(this);" value="서버로 내용 전송" />
	</p>
	 -->
<input type="hidden" name="attachurl" id="attachurl" value="/air/attachfile/fileUpload.k1"/>
</form>

<script type="text/javascript">

var $k1 = jQuery.noConflict();

$k1(document).ready(function (){
	//툴바 사용 여부, 입력창 크기 조절바 사용 여부, 모드 탭 사용 여부 등을 설정하는 옵션
	//기본적으로 아무값을 주지 않으면 모두 true.
	var option = {};
	//첫번째 웹에디터를 create.
	$k1("#ir1").weditor(option, beforeLoad);
	
	//두번째 웹에디터를 create.
	option = {useToolbar:true, useResizer:false, useMode:true};
	//$k1("#ir2").weditor(option);
});

/*
 * 웹에디터를 로드하기 전에 실행하는 함수 정의
 */
function beforeLoad () {
	alert('웹에디터 로딩하기 전에 실행되는 함수입니다. ');
}

/*
 * 웹에디터를 로드한 후에 실행하는 함수 정의
 */
function afterLoad () {
	//alert('첫번째 웹에디터 로딩 완료. ');
	var sDefaultFont = '궁서';
	var nFontSize = 24;
	
	//웹에디터의 기본적으로 폰트를 지정한다. 
	$k1("#ir1").weditor("setDefaultFont", sDefaultFont, nFontSize);
	
	var loadHtml = "로딩이 완료된 후에 본문에 삽입되는 text입니다.</br>";
	//웹에디터가 로딩될 때 기본적으로 본문에 입력하는 text를 넣는다. 
	$k1("#ir1").weditor('setContent', loadHtml);
}

/*
 * 1. 웹에디터에 본문 내용을 넣는 함수 정의.
 */
function pasteHTML() {
	var sHTML = "<span style='color:#FF0000;'>이미지도 같은 방식으로 삽입합니다.<\/span>";
	$k1("#ir1").weditor('setContent', sHTML);
}

/*
 * 1. 웹에디터의 본문 내용을 가져 오는 함수 정의.
 */
function showHTML() {
	var sHTML = $k1("#ir1").weditor('getContent');
	alert(sHTML);
}

/*
 * 1. 웹에디터의 본문 내용을 가져 와서 Form submit한다. 
 */
function submitContents(elClickedObj) {
	var submitHtml = $k1("#ir1").weditor('getContent2');
	alert(submitHtml);	
	
	elClickedObj.form.submit();
	
	//$k1("#ir1").weditor('submitContent', elClickedObj);
}
/*
 * 2. 웹에디터에 본문 내용을 넣는 함수 정의.
 */
function pasteHTML_2() {
	var sHTML = "<span style='color:#FF0000;'>이미지도 같은 방식으로 삽입합니다.<\/span>";
	$k1("#ir2").weditor('setContent', sHTML);
}

/*
 * 2. 웹에디터의 본문 내용을 가져 오는 함수 정의.
 */
function showHTML_2() {
	var sHTML = $k1("#ir2").weditor('getContent');
	alert(sHTML);
}

/*
 * 2. 웹에디터의 본문 내용을 가져 와서 Form submit한다. 
 */
function submitContents_2(elClickedObj) {
	var submitHtml = $k1("#ir2").weditor('getContent2');
	alert(submitHtml);	
	
	elClickedObj.form.submit();
	
	//$k1("#ir1").weditor('submitContent', elClickedObj);
}
</script>

</body>
</html>
