<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vof CSS 변경 예제</title>
<link rel="Stylesheet" type="text/css" href="/css/style.css" />
<link rel="Stylesheet" type="text/css" href="/css/vof_contents.css" />
<link rel="stylesheet" type="text/css" href="/css/ui.jqgrid.css" />
<link rel="stylesheet" type="text/css" href="/css/jquery-ui-1.8.24.custom.css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="/js/plugin/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/js/lib/jquery.com.js"></script>

<script type="text/javascript">
var $k1 = jQuery.noConflict();
$k1(document).ready(function() {	
	$k1("#btn").click(function (e) { 
		btn_apply();
	});
});

function btn_apply() {
	$k1.cssChange('vof');	
} 

</script>
</head>
<body>
<!-- css 변경 적용 버튼  -->
<div class="" style="margin : 20px 10px 20px 20px">	
	<span class="ui-widget-header" id="cssTest">css 적용하기</span>
	<br/><br/><br/><br/>
	<input type="button" id ="btn"  value ="vof css적용" width ="150px"/>
</div>
<br/><br/><br/><br/>
</body>
</html>
