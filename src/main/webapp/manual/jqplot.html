<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>Bar Charts</title>

<link rel="stylesheet" type="text/css" href="/air/wfw/css/jquery.jqplot.min.css" />
<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="/air/wfw/js/plugin/excanvas.js"></script><![endif]-->
<script type="text/javascript" src="/air/wfw/js/plugin/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/air/wfw/js/plugin/jquery.jqplot.js"></script>
<script type="text/javascript" src="/air/wfw/js/plugin/jqplot.barRenderer.min.js"></script>
<script type="text/javascript" src="/air/wfw/js/plugin/jqplot.pieRenderer.min.js"></script>
<script type="text/javascript" src="/air/wfw/js/plugin/jqplot.categoryAxisRenderer.min.js"></script>
<script type="text/javascript" src="/air/wfw/js/plugin/jqplot.pointLabels.min.js"></script>
<script type="text/javascript" src="/air/wfw/js/plugin/jqplot.highlighter.min.js"></script>
<script type="text/javascript" src="/air/wfw/js/lib/jquery.com.jqplot.js"></script>
    
<script type="text/javascript">
$(document).ready(function(){
    /*param1{데이터 url}
	param2{
		{charttype:차트 종류 (lineOne, barOne, wbarOne, line, bar, wbar, pie, lineBar)
		 pointLabel:차트에 값 표시여부 (default:false)
		 unit:[콤마여부(default:false), '단위'] 
		 lePosition:범례 위치 (inside:그래프 안쪽, outside : 그래프 밖, default : outside)
		 legendAlign:범례 방향 (nw, n, ne, e, se, s, sw, w)
		 legendRow : 범례 line (pie 차트 전용)
		 color : 색상 변경['#ffffff', '#dddddd']
		 unit2:[콤마여부(default:false), '단위'] (line 차트 전용)
		 unit3:[콤마여부(default:false), '단위'] (line 차트 전용)
		 highlighter : 데이터 포인트에 마우스 오버시 값 표시여부(line 차트 전용)
	}*/

	//line chart
    $("#chart1").ajaxchart({url:"jqplotDataXML/testdata4.xml"}, {charttype:"lineOne", title:["하나", "둘"]});
    
 	//bar chart
    $("#chart2").ajaxchart({url:"jqplotDataXML/testdata4.xml"}, {charttype:"barOne", title:["하나", "둘"]});
    
  	//가로바 chart
    $("#chart3").ajaxchart({url:"jqplotDataXML/testdata2.xml"}, {charttype:"wbarOne", pointLabel:true, unit:[true, "원"], title:["하나", "둘"]});
  	
  	//다중 line chart
    $("#chart4").ajaxchart({url:"jqplotDataXML/testdata.xml"}, {charttype:"line", unit:[true, "건"], lePosition:"inside", legendShow:true, highlighter:true, title:["하나", "둘"]});
    
    //다중 bar chart
    $("#chart5").ajaxchart({url:"jqplotDataXML/testdata.xml"}, {charttype:"bar", pointLabel:true, legendShow:true, title:["하나", "둘"]});

    //다중 가로바 chart
    $("#chart6").ajaxchart({url:"jqplotDataXML/testdata.xml"}, {charttype:"wbar", pointLabel:true, unit:[true, "원"], legendShow:true, title:["하나", "둘"]});

    //pie chart
	$("#chart7").ajaxchart({url:"jqplotDataXML/testdata2.xml"}, {charttype:"pie", title:["하나", "둘"]});
    $("#chart8").ajaxchart({url:"jqplotDataXML/testdata2.xml"}, {charttype:"pie", legendAlign:'s', legendRow:1, lePosition:'inside', color:['#85802b', '#003194', '#73C774', '#C7754C'], title:["하나", "둘"]});
    
  	//line-bar chart 
  	//(주의사항 : div width가 지나치게 넓으면 안됨, data 중 ticks, graph는 integer형으로 가져와야 함)
    $("#chart9").ajaxchart({url:"jqplotDataXML/testdata3.xml"}, {charttype:"lineBar", unit:[true, "건"], unit2:[true, "원"], unit3:[false, "년"], legendShow:true, lePosition:"inside", pointLabel:true, highlighter:true, title:["하나", "둘"]});
  	
  	return;
  	//line chart
	$("#chart1").barchart({chartdata:[[['대한항공', 1000], ['아시아나', 2000], ['진에어', 500], ['제주항공', 1500]]], charttype:'lineOne'});
	//bar chart
 	$("#chart2").barchart({chartdata:[[['대한항공', 1000], ['아시아나', 2000], ['진에어', 500], ['제주항공', 1500]]], charttype:'barOne'});
 	//가로바 chart
  	$("#chart3").wbarchart({chartdata:[[[1000, '대한항공'], [2000, '아시아나'], [500, '진에어'], [1500, '제주항공']]], charttype:'wbarOne'});
  	//다중 line chart
  	$("#chart4").barchart({chartdata:[[500, 1500, 650, 2500], [320, 690, 850, 100], [369, 514, 1200, 854], [3549, 1880, 2895, 1685]], ticks:['1월', '2월', '3월', '6월'], legend:['대한항공', '아시아나', '진에어', '제주항공'], legendShow:true, charttype:'line'});
  	//다중 bar chart
    $("#chart5").barchart({chartdata:[[500, 1500, 650, 2500], [320, 690, 850, 100], [369, 514, 1200, 854], [3549, 1880, 2895, 1685]], ticks:['1월', '2월', '3월', '6월'], legend:['대한항공', '아시아나', '진에어', '제주항공'], legendShow:true, charttype:'bar'});
	//다중 가로바 chart
    $("#chart6").wbarchart({chartdata:[[[500, '1월'], [1500, '2월'], [650, '3월'], [2500, '4월']], [[320, '1월'], [690, '2월'], [850, '3월'], [100, '4월']], [[369, '1월'], [514, '2월'], [1200, '3월'], [854, '4월']], [[3549, '1월'], [1880, '2월'], [2895, '3월'], [1685, '4월']]], legend:['대한항공', '아시아나', '진에어', '제주항공'], legendShow:true, charttype:'wbar'});
	//pie chart
    $("#chart7").piechart([['대한항공', '아시아나', '진에어', '제주항공'], [1000, 2000, 500, 1500]], {charttype:'pie'});
    $("#chart8").piechart([['대한항공', '아시아나', '진에어', '제주항공'], [1000, 2000, 500, 1500]], {charttype:"pie", legendAlign:'s', legendRow:1, lePosition:'inside', color:['#85802b', '#003194', '#73C774', '#C7754C'], title:["하나", "둘"]});
  	//line-bar chart
    var s1 = [[2003, 1500], [2004, 3000], [2005, 2500], [2006, 2657], [2007, 2761], [2008, 3231], [2009, 1564], [2010, 4411], [2011, 2865]];
  	var s2 = [[2003, 500], [2004, 2000], [2005, 800], [2006, 957], [2007, 1761], [2008, 2231], [2009, 564], [2010, 3411], [2011, 1865], [2012, 1247]];
  	$("#chart9").lineBarchart({chartdata:s1, chartdata2:s2, legend:['매출', '건'], legendShow:true, charttype:'lineBar'});
});
</script>
</head>
<body>
<!-- Example scripts go here -->
    <div id="chart1" style="margin-top:20px; margin-left:20px; width:350px; height:300px;"></div>
    <div id="chart2" style="margin-top:20px; margin-left:20px; width:350px; height:300px;"></div>
    <div id="chart3" style="margin-top:20px; margin-left:20px; width:350px; height:300px;"></div>
    <div id="chart4" style="margin-top:20px; margin-left:20px; width:500px; height:350px;"></div>
    <div id="chart5" style="margin-top:20px; margin-left:20px; width:500px; height:350px;"></div>
    <div id="chart6" style="margin-top:20px; margin-left:20px; width:500px; height:450px;"></div>
    <div id="chart7" style="margin-top:20px; margin-left:20px; width:350px; height:300px;"></div>
    <div id="chart8" style="margin-top:20px; margin-left:20px; width:350px; height:300px;"></div>
    <div id="chart9" style="margin-top:20px; margin-left:20px; width:600px; height:300px;"></div>
<!-- End example scripts -->
</body>
</html>
